<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="trackingApp">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Tracking App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-sweetalert/dist/sweetalert.css">

    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 50px;
        }
        
        #todo-list {
            margin-bottom: 30px;
        }
    </style>

    <!-- SPELLS -->
    <!-- load jquery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- load angular -->
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="bower_components/bootstrap-sweetalert/dist/sweetalert.min.js"></script>
    <script src="client.js"></script>

</head>

<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER -->
        <div class="jumbotron text-center">
            <h1>Tracking System</h1>
        </div>

        <!-- BODY -->
        <div class="well well-md">
            <form class="form" name="trackingForm" ng-submit="track(trackingForm)">
                <form>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <label for="trackingNumber">Tracking Number</label>
                                <input type="text" class="form-control" id="trackingNumber" placeholder="Tracking number" ng-model="trackingNumber">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <label for="shippingCompany">Shipping Company</label>
                                <select class="form-control" id="shippingCompany" ng-options="carrier as carrier.name for carrier in availableCarriers" ng-model="carrier"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 text-center">
                            <div class="form-group">
                                <button class="btn btn-primary">Track</button>
                            </div>
                        </div>
                    </div>
                </form>
            </form>
        </div>
    </div>
</body>

</html>
