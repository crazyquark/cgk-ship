<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="trackingApp">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Tracking App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-sweetalert/dist/sweetalert.css">

    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 50px;
        }
        
        #todo-list {
            margin-bottom: 30px;
        }
    </style>

    <!-- SPELLS -->
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <script src="bower_components/bootstrap-sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER -->
        <div class="jumbotron text-center">
            <h1>Tracking System</h1>
        </div>

        <form name="trackingForm" ng-submit="track(trackingForm)">
            <div id="track" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <label>Tracking Number:</label>
                        <input class="form-control" type="text" ng-model="trackingNumber" placeholder="Tracking number..."/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Track</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
